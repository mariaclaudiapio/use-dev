<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Dev</title>
    <!-- Importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="projeto">

    <!-- Cabeçalho -->
     <header class="cabecalho">
        <nav class="cabecalho__nav">
            <ul class="cabecalho__nav_list">
                <li>
                    <h1 class="cabecalho__logo">
                        <img src="./imagens/logo_preto.svg" alt="Logo da Use Dev">
                    </h1>
                </li>
                <li class="cabecalho__nav_list_item">
                    <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-sobre">Sobre nós</a>
                </li>
                <li class="cabecalho__nav_list_item cabecalho__nav_list_item-input">
                    <input type="search" id="search" placeholder="O que você procura?" class="cabecalho__nav_list_input">
                    <img class="pesquisa-icon" src="./imagens/lupa.svg" alt="Lupa.">
                </li>
                <li class="cabecalho__nav_list_item">
                    <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-login">Login</a>
                </li>
                <li class="cabecalho__nav_list_item">
                    <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-perfil">
                        <img src="./imagens/perfil.svg" alt="Perfil.">
                    </a>
                </li>
                <li class="cabecalho__nav_list_item">
                    <a href="#" class="cabecalho__nav_list_link cabecalho__nav_list_link-carrinho">
                        <img src="./imagens/carrinho.svg" alt="Carrinho.">
                    </a>
                </li>
            </ul>
        </nav>
     </header>
   

    <!-- Banner -->
    


</body>
</html>
