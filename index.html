<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Dev</title>
    <!-- Importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="projeto">

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <nav class="cabecalho____navegacao">
            <ul class="cabecalho____navegacao___lista">
                <li class="cabecalho____navegacao___lista__item-mobile">
                    <a href="#" class="cabecalho____navegacao___lista__item_link cabecalho____navegacao___lista__item_link-menu">
                        <img src="./imagens/menu.svg" alt="Menu hamburguer.">
                    </a>                    
                </li>
                <li>
                    <h1 class="cabecalho____navegacao___lista__logo">
                        <img src="./imagens/logo_preto.svg" alt="Logo da Use Dev.">
                    </h1>
                </li>
                <li class="cabecalho____navegacao___lista__item">
                    <a href="#" class="cabecalho____navegacao___lista__item_link cabecalho____navegacao___lista__item_link-sobre">Sobre nós</a>
                </li>
                <li class="cabecalho____navegacao___lista__item cabecalho____navegacao___lista__item-input">
                    <input type="search" id="search" placeholder="O que você procura?" class="cabecalho____navegacao___lista__item-placeholder">
                    <img src="./imagens/lupa.svg" alt="Lupa" class="cabecalho____navegacao___lista__item-lupa">
                </li>
                <li class="cabecalho____navegacao___lista__item">
                    <a href="#" class="cabecalho____navegacao___lista__item_link cabecalho____navegacao___lista__item_link-login">Login</a>
                </li>
                <li class="cabecalho____navegacao___lista__item">
                    <a href="#" class="cabecalho____navegacao___lista__item_link ccabecalho____navegacao___lista__item_link-perfil">
                        <img src="./imagens/perfil.svg" alt="Perfil.">
                    </a>
                </li>
                 <li class="cabecalho____navegacao___lista__item">
                    <a href="#" class="cabecalho____navegacao___lista__item_link ccabecalho____navegacao___lista__item_link-carrinho">
                        <img src="./imagens/carrinho.svg" alt="Carrinho.">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="./imagens/camisa_banner.svg" alt="Pessoa vestindo uma camisa da UseDev" class="banner__imagem">
        <div class="banner__container">
            <h2 class="banner__container--titulo">Hora de abraçar <span class="banner__container--titulo-destaque">o seu lado geek!</span></h2>
            <a href="#" class="banner__container--link botao">Ver as novidades!</a>
        </div>
    </section>


</body>
</html>
